server:
  port: 8090
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/blog?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
  data:
    jdbc:
      dialect: mysql
logging:
  level:
    root: INFO	
